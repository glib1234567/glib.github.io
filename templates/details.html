{%extends "base.html"%}
{%block main%}
	<section>
        <h2>{{row.post_name}}</h2>
        <div class="full_post_img">
            <img src="{{row.post_image}}">
        </div>
        <div class="full_post_container">
            <p class="details">{{row.continent}}</p>
            <p class="ful_text">{{row.post_text}}</p>
            <p class="details">{{row.created_on}}</p>
        </div>
    </section>
{%endblock%}
